<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>한 자리 수 덧셈 · 뺄셈 연습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg1: #fdfd96;
      --bg2: #ffb347;
      --accent: #59c3c3;
      --accent-dim: #45b0b0;
      --text: #333;
      --panel: #ffffffcc;
      --wrong-bg: #fff4e6;
      --ok: #0a8a0a;
      --bad: #c0392b;
    }

    * { box-sizing: border-box; }

    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, var(--bg1), var(--bg2));
      color: var(--text);
      margin: 0;
      padding: 20px 10px 60px;
      text-align: center;
    }

    h1 { font-size: 1.6rem; margin: 0 0 6px; }
    .sub { opacity: .9; margin-top: 4px; font-size: .9rem; }

    .controls {
      margin: 16px auto;
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
      background: var(--panel);
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 2px 6px #aaa3;
      max-width: 480px;
    }

    .controls label { font-weight: 600; font-size: .95rem; }

    input[type="number"]#problemCount {
      width: 70px;
      font-size: 1rem;
      padding: 6px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid #aaa;
      transition: all 0.2s ease;
    }
    input[type="number"]#problemCount:focus {
      border-color: var(--accent);
      box-shadow: 0 0 6px var(--accent);
      outline: none;
    }

    button {
      font-size: .95rem;
      padding: 8px 14px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 2px 6px #0001;
      transition: background 0.2s ease;
    }
    button:hover { background: var(--accent-dim); }
    button:disabled { background: #b0cfcf; cursor: not-allowed; }

    .status {
      display: grid;
      gap: 6px;
      justify-content: center;
      margin: 12px 0 16px;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .pill {
      background: var(--panel);
      border-radius: 999px;
      padding: 8px 12px;
      box-shadow: 0 0 6px #ccc;
      font-weight: 600;
      font-size: .95rem;
    }

    #timer { font-variant-numeric: tabular-nums; }

    .sheet {
      max-width: 95%;
      margin: 0 auto;
      text-align: left;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 14px #0002;
      padding: 12px;
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 90px 40px;
      align-items: center;
      gap: 8px;
      padding: 8px 6px;
      border-bottom: 1px dashed #eee;
    }
    .row:last-child { border-bottom: none; }
    .q { font-size: 1.2rem; color: #222; }
    .q small { opacity: .6; font-size: .8rem; }

    input[type="number"]:not(#problemCount) {
      font-size: 1rem;
      width: 100%;
      text-align: center;
      padding: 6px 8px;
      border-radius: 8px;
      border: 2px solid #aaa;
      outline: none;
    }
    input[type="number"]:focus { border-color: var(--accent); box-shadow: 0 0 0 3px #59c3c322; }

    .mark { text-align: center; font-size: 1.1rem; font-weight: 700; }
    .mark.ok { color: var(--ok); }
    .mark.bad { color: var(--bad); }

    #result { font-size: 1rem; margin: 12px 0 6px; font-weight: bold; }

    #wrongList { margin-top: 14px; background: var(--wrong-bg); padding: 10px 12px; border-radius: 10px; box-shadow: 0 0 4px #ccc; max-width: 480px; margin-left:auto; margin-right:auto; }
    #wrongList h3 { margin: 0 0 6px; font-size: 1rem; }
    .wrong-item { font-size: .9rem; margin: 4px 0; }

    .footer { margin-top: 20px; }
    .back { display: inline-block; margin-top: 12px; color: #0077cc; text-decoration: none; font-size: .9rem; }

    @media (min-width: 768px) {
      h1 { font-size: 2rem; }
      .q { font-size: 1.5rem; }
      input[type="number"]:not(#problemCount) { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <h1>🍎 한 자리 수 덧셈 · 뺄셈</h1>
  <div class="sub">원하는 문제 수를 정해 연습하고, <strong>걸린 시간</strong>과 <strong>정답/오답</strong>을 확인하세요.</div>

  <div class="controls">
    <label for="problemCount">문제 수:</label>
    <input type="number" id="problemCount" min="1" max="50" value="10">
    <button id="newSetBtn">새 문제 만들기</button>
    <button id="gradeBtn" disabled>채점하기 (Enter 가능)</button>
    <button id="resetBtn">초기화</button>
  </div>

  <div class="status">
    <div class="pill">문제 수: <strong id="count">0</strong></div>
    <div class="pill">맞힌 개수: <strong id="correct">0</strong></div>
    <div class="pill">틀린 개수: <strong id="wrong">0</strong></div>
    <div class="pill">시간: <strong id="timer">00:00.0</strong></div>
  </div>

  <div class="sheet" id="sheet" aria-live="polite"></div>

  <div id="result"></div>

  <div id="wrongList" hidden>
    <h3>❌ 오답 목록</h3>
    <div id="wrongItems"><p>아직 오답이 없습니다.</p></div>
  </div>

  <div class="footer">
    <a href="index.html" class="back">🏠 메인으로 돌아가기</a>
  </div>

  <!-- JavaScript 부분은 그대로 유지 -->
  <script>
    // 기존 JS 코드 동일
  </script>
</body>
</html>
