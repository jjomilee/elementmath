<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>초등학생을 위한 간단한 연산 연습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #FFEEAD, #FFB6B9);
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 2.4em;
      color: #444;
      margin-bottom: 40px;
      text-shadow: 1px 1px 2px white;
    }

.menu {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  max-width: 680px;   /* 선택: 두 개씩+여백 고려해 살짝 넉넉히 */
  margin: 0 auto;
}

.menu a {
  /* ★ 핵심: 버튼 내부 수평·수직 가운데 정렬 */
  display: flex;                /* 내부를 flex 컨테이너로 */
  align-items: center;          /* 수직 가운데 */
  justify-content: center;      /* 수평 가운데 */
  text-align: center;           /* 여러 줄 텍스트도 가운데 */

  flex: 0 0 calc(50% - 10px);   /* 한 줄에 2개 고정(20px gap의 절반 보정) */
  box-sizing: border-box;
  min-height: 80px;             /* 세로 높이 확보 → 가운데 정렬 체감↑ */
  padding: 20px;
  font-size: 1.3em;
  text-decoration: none;
  color: white;
  background-color: #ff6f61;
  border-radius: 20px;
  box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
  transition: transform 0.2s, background-color 0.2s;
}


    .menu a:hover {
      background-color: #ff4f41;
      transform: scale(1.05);
    }

</html>
