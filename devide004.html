<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나머지가 있는 나눗셈</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #dfffdc, #fbe7c6);
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 { font-size: 2em; margin-bottom: 30px; }
    .question { font-size: 2.2em; margin: 30px 0; color: #222; }

    .inputs { margin-bottom: 8px; }
    input {
      font-size: 1.2em;
      width: 120px;
      text-align: center;
      padding: 8px;
      margin: 5px;
      border-radius: 8px;
      border: 2px solid #aaa;
    }

    button {
      font-size: 1.1em;
      padding: 8px 16px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #388e3c; }
    button:disabled { background-color: #a5d6a7; cursor: not-allowed; }

    #result { font-size: 1.2em; margin-top: 14px; font-weight: bold; }

    #stats {
      margin-top: 24px;
      font-size: 1.05em;
      background: #ffffffdd;
      padding: 12px 20px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 8px #ccc;
    }

    #wrongList {
      margin-top: 26px;
      text-align: left;
      max-width: 460px;
      margin-left: auto;
      margin-right: auto;
      background: #fff8e1;
      padding: 14px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    .wrong-item { font-size: 1em; margin: 5px 0; }
    .back { margin-top: 30px; display: inline-block; font-size: 1em; color: #0077cc; text-decoration: none; }
  </style>
</head>
<body>

  <h1>➗ 나머지가 있는 나눗셈</h1>

  <div class="question" id="question"></div>

  <div class="inputs">
    <input type="number" id="quotientInput" placeholder="몫 입력" inputmode="numeric" autocomplete="off">
    <input type="number" id="remainderInput" placeholder="나머지 입력" inputmode="numeric" autocomplete="off">
  </div>

  <div>
    <button id="submitBtn" onclick="checkAnswer()">제출</button>
    <button id="nextBtn" onclick="nextQuestion()">다음 문제</button>
  </div>

  <div id="result"></div>

  <div id="stats">
    <p>총 문제 수: <span id="total">0</span></p>
    <p>맞힌 문제 수: <span id="correct">0</span></p>
    <p>틀린 문제 수: <span id="wrong">0</span></p>
  </div>

  <div id="wrongList">
    <h3>❌ 오답 목록</h3>
    <div id="wrongItems">
      <p>아직 오답이 없습니다.</p>
    </div>
  </div>

  <a href="index.html" class="back">🏠 메인으로 돌아가기</a>

  <script>
    let dividend, divisor, quotient, remainder;
    let total = 0, correct = 0, wrong = 0;
    let wrongProblems = [];
    let answered = false;
    let prevKey = "";

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function nextQuestion() {
      let key;
      do {
        dividend = randInt(1, 10000);   // 피제수 1~10000
        divisor = randInt(10, 99);      // 제수 두 자리 (10~99)
        quotient = Math.floor(dividend / divisor);
        remainder = dividend % divisor;
        key = `${dividend}/${divisor}`;
      } while (remainder === 0 || key === prevKey); // 나머지 0이면 다시
      prevKey = key;

      answered = false;
      document.getElementById("question").innerText =
        `${dividend} ÷ ${divisor} = ? (몫, 나머지)`;

      document.getElementById("quotientInput").value = '';
      document.getElementById("remainderInput").value = '';
      document.getElementById("result").innerText = '';
      const btn = document.getElementById("submitBtn");
      btn.disabled = false;
      btn.textContent = '제출';
    }

    function updateStats() {
      document.getElementById("total").innerText = total;
      document.getElementById("correct").innerText = correct;
      document.getElementById("wrong").innerText = wrong;
    }

    function updateWrongList() {
      const container = document.getElementById("wrongItems");
      if (wrongProblems.length === 0) {
        container.innerHTML = "<p>아직 오답이 없습니다.</p>";
        return;
      }
      container.innerHTML = "";
      wrongProblems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "wrong-item";
        div.innerText =
          `${index + 1}. ${item.problem} → 내 답: 몫 ${item.userQ}, 나머지 ${item.userR}, `
          + `정답: 몫 ${item.q}, 나머지 ${item.r}`;
        container.appendChild(div);
      });
    }

    function checkAnswer() {
      if (answered) return;

      const qInput = parseInt(document.getElementById("quotientInput").value, 10);
      const rInput = parseInt(document.getElementById("remainderInput").value, 10);
      const submitBtn = document.getElementById("submitBtn");

      if (isNaN(qInput) || isNaN(rInput)) {
        document.getElementById("result").innerText = "⚠️ 몫과 나머지를 모두 입력해주세요.";
        return;
      }

      submitBtn.disabled = true;
      total++;

      if (qInput === quotient && rInput === remainder) {
        correct++;
        document.getElementById("result").innerText = "✅ 정답이에요! 잘했어요! (Enter → 다음 문제)";
      } else {
        wrong++;
        wrongProblems.push({
          problem: `${dividend} ÷ ${divisor}`,
          userQ: qInput,
          userR: rInput,
          q: quotient,
          r: remainder
        });
        document.getElementById("result").innerText =
          `❌ 오답! 정답은 몫 ${quotient}, 나머지 ${remainder}입니다. (Enter → 다음 문제)`;
      }

      answered = true;
      submitBtn.textContent = '채점 완료';
      updateStats();
      updateWrongList();
    }

    // Enter키 동작
    document.addEventListener("keydown", (e) => {
      if (e.isComposing) return;
      if (e.key === "Enter") {
        if (answered) nextQuestion();
        else checkAnswer();
      }
    });

    // 첫 문제 로딩
    window.addEventListener('DOMContentLoaded', () => {
      nextQuestion();
      updateStats();
      updateWrongList();
    });
  </script>
</body>
</html>
