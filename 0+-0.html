<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>한 자리 수 덧셈 · 뺄셈 연습</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Comic Sans MS', 'Arial', sans-serif;
      background: linear-gradient(to bottom right, #fdfd96, #ffb347);
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
    }

    .question {
      font-size: 2.4em;
      margin: 30px 0;
      color: #444;
    }

    input {
      font-size: 1.4em;
      width: 100px;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #aaa;
    }

    button {
      font-size: 1.2em;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      border: none;
      background-color: #59c3c3;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #45b0b0;
    }

    button:disabled {
      background-color: #b0cfcf;
      cursor: not-allowed;
    }

    #result {
      font-size: 1.3em;
      margin-top: 20px;
      font-weight: bold;
    }

    #stats {
      margin-top: 30px;
      font-size: 1.1em;
      background: #ffffffcc;
      padding: 15px 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 8px #ccc;
    }

    #wrongList {
      margin-top: 30px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background: #fff4e6;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    .wrong-item {
      font-size: 1em;
      margin: 5px 0;
    }

    .back {
      margin-top: 40px;
      display: inline-block;
      font-size: 1em;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>🍎 한 자리 수 덧셈 · 뺄셈 연습</h1>

  <div class="question" id="question">문제를 불러오는 중...</div>

  <input type="number" id="answerInput" placeholder="정답 입력">
  <div>
    <button id="submitBtn" onclick="checkAnswer()">제출</button>
    <button onclick="nextQuestion()">다음 문제</button>
  </div>

  <div id="result"></div>

  <div id="stats">
    <p>총 문제 수: <span id="total">0</span></p>
    <p>맞힌 문제 수: <span id="correct">0</span></p>
    <p>틀린 문제 수: <span id="wrong">0</span></p>
  </div>

  <div id="wrongList">
    <h3>❌ 오답 목록</h3>
    <div id="wrongItems">
      <p>아직 오답이 없습니다.</p>
    </div>
  </div>

  <a href="index.html" class="back">🏠 메인으로 돌아가기</a>

  <script>
    let num1, num2, operator, correctAnswer;
    let total = 0, correct = 0, wrong = 0;
    let wrongProblems = [];
    let prevKey = "";

    function generateQuestion() {
      let key;
      do {
        num1 = Math.floor(Math.random() * 9) + 1;
        num2 = Math.floor(Math.random() * 9) + 1;
        operator = Math.random() < 0.5 ? '+' : '-';

        if (operator === '-' && num2 > num1) {
          [num1, num2] = [num2, num1];
        }

        key = operator === '+'
          ? [Math.min(num1, num2), Math.max(num1, num2)].join('+')
          : `${num1}-${num2}`;
      } while (key === prevKey);

      prevKey = key;
      correctAnswer = operator === '+' ? num1 + num2 : num1 - num2;

      document.getElementById("question").innerText = `${num1} ${operator} ${num2} = ?`;
      document.getElementById("answerInput").value = '';
      document.getElementById("result").innerText = '';
      document.getElementById("submitBtn").disabled = false;
    }

    function updateStats() {
      document.getElementById("total").innerText = total;
      document.getElementById("correct").innerText = correct;
      document.getElementById("wrong").innerText = wrong;
    }

    function updateWrongList() {
      const container = document.getElementById("wrongItems");
      if (wrongProblems.length === 0) {
        container.innerHTML = "<p>아직 오답이 없습니다.</p>";
        return;
      }

      container.innerHTML = "";
      wrongProblems.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "wrong-item";
        div.innerText = `${index + 1}. ${item.problem} → 내 답: ${item.user}, 정답: ${item.correct}`;
        container.appendChild(div);
      });
    }

    function checkAnswer() {
      const userInput = parseInt(document.getElementById("answerInput").value);
      if (isNaN(userInput)) {
        document.getElementById("result").innerText = "⚠️ 숫자를 입력해주세요.";
        return;
      }

      total++;
      const resultDiv = document.getElementById("result");

      if (userInput === correctAnswer) {
        correct++;
        resultDiv.innerText = "✅ 정답이에요! 잘했어요!";
      } else {
        wrong++;
        wrongProblems.push({
          problem: `${num1} ${operator} ${num2}`,
          user: userInput,
          correct: correctAnswer
        });
        resultDiv.innerText = `❌ 오답이에요. 정답은 ${correctAnswer}입니다.`;
      }

      updateStats();
      updateWrongList();

      // 버튼 비활성화
      document.getElementById("submitBtn").disabled = true;
    }

    function nextQuestion() {
      generateQuestion();
    }

    nextQuestion();
    updateStats();
    updateWrongList();
  </script>
</body>
</html>
